<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahmeen Music</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #ff0000, #ff7f7f); /* Horizontal gradient from red to pink */
            color: #000000; /* Black text */
            cursor: url('SWORD YOU CHOSE.cur'), all-scroll; /* Custom cursor */
        }

        header {
            width: 100%;
            text-align: center;
            padding: 30px 0; 
            /* Gradient removed from header */
        }

        header img {
            display: block; /* Center the logo */
            margin: 0 auto; /* Center horizontally */
            max-width: 200px; /* Adjust the size as needed */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            /* Gradient removed from footer */
            width: 100%;
        }

        footer a {
            color: #000000; /* Black links in footer */
            margin: 0 10px; /* Space between footer links */
            text-decoration: none;
            font-weight: bold;
        }

        footer p {
            margin: 5px 0; /* Space above and below footer text */
        }

        main {
            text-align: center;
            padding: 20px;
            max-width: 900px; /* Max width for content */
            margin: 20px 0; /* Space above and below */
        }

        h2 {
            font-size: 28px; /* Medium header font size */
            margin-bottom: 20px; /* Space below subheading */
        }

        /* List styling */
        .link-list {
            list-style: none; /* Remove default list style */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }

        .link-list li {
            margin: 10px 0; /* Space between list items */
        }

        .link-list a {
            color: #000000; /* Black links */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Font size for links */
            transition: color 0.3s; /* Smooth color transition */
        }

        .link-list a:hover {
            color: #ff7f7f; /* Change color on hover */
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            h2 {
                font-size: 24px; /* Smaller font size on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="yauuu.gif" alt="Yahmeen Music Logo"> <!-- Replace with your logo path -->
    </header>

    <main>
        <ul class="link-list">
            <li><a href="https://instagram.com/trapqueenosah">instagram</a></li>
            <li><a href="https://soundcloud.com/z30nlol">soundcloud</a></li>
            <li><a href="https://youtube.com/channel/UChQ43ZHl7HfPwmh2bwPBHyQ">youtube</a></li>
        </ul>

        <ul class="link-list">
            <li><a href="https://music.apple.com/us/artist/yahmeen/1757996589">apple music</a></li>
            <li><a href="https://open.spotify.com/artist/2Lg7duzdduKngK1qPATHER?si=XZC2u5CZTTGRnYkPl0PMtw">spotify</a></li>
            <li><a href="https://twitter.com/yahkisobah">X</a></li>
        </ul>

        <ul class="link-list">
            <li><a href="#news1"></a></li>
            <li><a href="#news3">discord</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 yahmeen</p>
    </footer>
</body>
</html>
